<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3786e90620.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio - Nele Braun</title>
  </head>
  <body class="wrapper">
    <header>
      <div class="row logoCol">
        <div class="col-md-4 d-flex logo">
          <img
            src="/images/catlogo.svg"
            alt="Logo"
            class="logoImg img-fluid"
            width="100px"
          />
          <a href="/" class="homeLogo" title="homeLogoButton"><h2>NB</h2></a>
        </div>
        <div class="col-md-8">
          <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                title="navbarButton"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto navbarList">
                  <li class="nav-item pr-5">
                    <a class="nav-link active" aria-current="page" href="/"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item pr-5">
                    <a class="nav-link" title="projectLink" href="/about.html"
                      >About me</a
                    >
                  </li>
                  <li class="nav-item pr-5">
                    <a class="nav-link" title="projectLink" href="/work.html"
                      >my work</a
                    >
                  </li>

                  <li class="nav-item pr-5">
                    <a class="nav-link" title="contactLink" href="/contact.html"
                      >Contact</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="hero">
      <h1 class="mt-5 mb-3">Nele Braun</h1>
      <h3 class="mb-4">Frontend developer from Germany</h3>
      <a
        href="/contact.html"
        class="btn btn-outline-secondary"
        title="contactButton"
      >
        Contact me
      </a>
    </div>
    <div class="container IlusstrationGallery">
      <div class="row">
        <div class="col-sm-4">
          <img
            src="/images/Dove.png"
            alt="DoveIllustration"
            width="350px"
            class="illustration"
          />
          <div>
            <a href="#" title="projectLink" class="IllustrationTitles"
              >Dove Illustration</a
            >
          </div>
        </div>
        <div class="col-sm-4">
          <img
            src="/images/Flamingo.png"
            alt="FlamingoIllustration"
            width="350px"
            class="illustration"
          />
          <div>
            <a href="#" title="projectLink" class="IllustrationTitles"
              >Flamingo Illustration</a
            >
          </div>
        </div>
        <div class="col-sm-4">
          <img
            src="/images/Peacock.png"
            alt="PeacockIllustration"
            width="350px"
            class="illustration"
          />
          <div>
            <a href="#" title="projectLink" class="IllustrationTitles"
              >Peacock Illustration</a
            >
          </div>
        </div>
      </div>
    </div>

    <hr />

    <footer>
      <p class="d-flex footer ml-5">
        (c) by Nele Braun
        <br />
        Illustrations by Nele Braun
      </p>
